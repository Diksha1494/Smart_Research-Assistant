<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Research Assistant </title>
    <link rel = "stylesheet" href = "sidepanel.css">

</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Reasearch Assistant</h2>
        </div>
          <div class="actions">
            <button id = "summarizeBtn">Summarize</button>
        </div>
        <div class="notes">
            <h3>Research Notes</h3>
            <textarea id = "notes" placeholder="Take notes here!"></textarea>
            <button id = "saveNotesBtn">Save Notes </button>
        </div>
       

        <div id = "results">

        </div>
         <div class="citation">
    <h3>Citation</h3>

    <select id="citationFormat">
        <option value="APA">APA</option>
        <option value="MLA">MLA</option>
        <option value="IEEE">IEEE</option>
    </select>

    <button id="generateCitationBtn">Generate Citation</button>

    <textarea id="citationResult" placeholder="Citation will appear here..." readonly></textarea>

    <button id="copyCitationBtn">Copy Citation</button>
</div>
    </div>
    <script src = "sidepanel.js"></script>
</body>
</html>
